<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do lists</title>
</head>
<body>
<button><a href="http://127.0.0.1:8000/admin">Admin</a></button>
<button><a href="http://127.0.0.1:8000/home">Home</a></button><br>
<form action="/complete/" method="post">
{% csrf_token %}
    {% for i,j,k in data %}
    {% if k == False %}
<input type="checkbox" name='data' value={{j}}>{{ i }}<br>
    {% endif %}
{% endfor %}
<input type="submit" value="Completed">
</body>
</html>

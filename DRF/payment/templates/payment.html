<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="viewport" content="width-device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>

    <form method="POST" action="% url 'payment' %">

          <h1>{{ name }}</h1>
          <script src="https://checkout.razorpay.com/v1/checkout.js" onload="loaded=true;"
                  data-key="{{ razor_key }}"
                  data-amount="{{ amount }}"
                  data-currency="INR"
                  data-order_id="{{name}}"
                  data-buttontext="Pay with Razorpay"
                  data-name="Professional Cipher"
                  data-description="Django and Data Science"
                  data-image="https://example.com/your_logo.jpg"
                  data-prefill.name="PC"
                  data-prefill.email="pc@studygyaan.com"
                  data-theme.color="#F37254">

          </script>
        <input type="submit" value="Pay with Razorpay" class="razorpay-payment-button">
    <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
</body>
</html>
